<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Like Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            background-image: url('https://example.com/clouds.png'); /* You can use a Mario-like cloud background */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            border-bottom: 10px solid #c0392b;
        }

        section {
            background-color: #f1c40f;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            border: 4px solid #e67e22;
        }

        section h2 {
            color: #e67e22;
            font-size: 28px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px #27ae60;
        }

        button:hover {
            background-color: #1abc9c;
        }

        button:active {
            box-shadow: none;
            transform: translateY(5px);
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 12px;
            text-shadow: 1px 1px 2px #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Super Mario Like Game</h1>
</header>

<section>
    <h2>Download Your Adventure!</h2>
    <p>Get ready for a retro-inspired platforming experience! Click the button below to download and start your journey through pixel-perfect levels.</p>
    <button onclick="window.location.href='path-to-your-game.exe';">Download Now</button>
</section>

<footer>
    <p>Made with love by [Your Name]. Thanks for playing!</p>
</footer>

</body>
</html>
